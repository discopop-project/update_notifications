name: "Basic code checks"
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'

jobs:
  execute_license_check:
    runs-on: self-hosted
    name: License check
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: "Check all files for DiscoPoP License tag"
        run: |
          ./scripts/dev/check-license.sh $(find . -type f)

  execute_type_check:
    runs-on: self-hosted
    name: Type check
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup venv
        run: |
          python3 -m venv venv 
          venv/bin/pip install mypy

      - name: "Run MyPy Type Checker"
        run: |
          venv/bin/python3 -m mypy --config-file=mypy.ini .
  
  execute_format_check:
    runs-on: self-hosted
    name: "Format check"
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup venv
        run: |
          python3 -m venv venv 
          venv/bin/pip install black

      - name: "Check formatting using black"
        run: |
          venv/bin/python3 -m black -l 120 --check .
